{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Todo</title>
    <link rel="stylesheet" href="{% static 'css/update.css' %}">

</head>
<body>
    <div class="container">
        <h1>Edit Todo</h1>
        <form method="POST" action="{% url 'todo:update-todo' pk=todo.id %}">
            {% csrf_token %}
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="{{ todo.title }}" required>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="5" required>{{ todo.description }}</textarea>

            <label for="completed">
                <input type="checkbox" id="completed" name="completed" {% if todo.completed %}checked{% endif %}>
                Mark as Completed
            </label>

            <button type="submit">Save Changes</button>
            <a href="{% url 'todo:todo-view' %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
